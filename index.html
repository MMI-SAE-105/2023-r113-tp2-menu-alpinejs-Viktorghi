<!DOCTYPE html>
<html lang="fr" x-data="{menuIsOpen: false}" :class="{noscroll:menuIsOpen,}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test menu</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <script defer src="https://unpkg.com/alpinejs"></script>
    <style>
      .menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #fff;
        display: grid;
        place-content: center;
      }
      .header__menuBtn {
        position: relative;
        z-index: 10;
      }
      .noscroll,
      .noscroll body {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- https://emmet.io/ -->
    <!-- header>h1{Test de menu} -->
    <header>
      <button aria-controls="mainNav" 
      @click="menuIsOpen = ! menuIsOpen" 
      class="header__menuBtn"
      >
        menu
      </button>
      <nav id="mainNav" x-show="menuIsOpen" 
      x-transition.duration.800ms
      class="menu"
      >
        <ul>
          <li><a href="cats/index.html">Accueil des chats</a></li>
          <li><a href="dogs/index.html">Accueil des chiens</a></li>        
        </ul>
      </nav>
    </header>
    <!-- h2>lorem2^p>lorem -->
    <h2>Accord√©on</h2>
    <dl x-data="{isOpen: false}">
      <dt><button @click="isOpen = !isOpen">Titre1</button></dt>
      <dd x-show="isOpen">Lorem ipsum dolor sit amet.</dd>
    </dl>
    <dl x-data="{isOpen: false}">
      <dt><button @click="isOpen = !isOpen">Titre2</button></dt>
      <dd x-show="isOpen">Commodi cum eligendi distinctio explicabo.</dd>
    </dl>
    <dl x-data="{isOpen: false}">
      <dt><button @click="isOpen = !isOpen">Titre3</button></dt>
      <dd x-show="isOpen">Officiis, dolorem. Velit, obcaecati enim!</dd>
    </dl>
  </body>
</html>
